<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DocuManager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <h1><i class="fas fa-file-alt"></i> DocuManager</h1>
                </div>
                <p>Create your account to continue</p>
            </div>
            
            <form id="registerForm" class="access-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="code-input-container">
                        <input type="text" id="fullName" placeholder="Enter your full name" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="code-input-container">
                        <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="code-input-container">
                        <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="accessCode">Create 6-Digit Access Code</label>
                    <div class="code-input-container">
                        <input type="text" id="accessCode" maxlength="6" placeholder="000000" autocomplete="off">
                    </div>
                    <div class="code-hint">
                        <small>Enter a 6-digit code for accessing your documents</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmCode">Confirm Access Code</label>
                    <div class="code-input-container">
                        <input type="text" id="confirmCode" maxlength="6" placeholder="000000" autocomplete="off">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                
                <div class="login-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </form>
            
            <div id="messageContainer" class="message-container"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const accessCode = document.getElementById('accessCode').value;
            const confirmCode = document.getElementById('confirmCode').value;
            const messageContainer = document.getElementById('messageContainer');
            
            // Clear previous messages
            messageContainer.innerHTML = '';
            
            // Validation
            if (!fullName) {
                showMessage('Please enter your full name.', 'error');
                return;
            }
            
            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }
            
            if (!username) {
                showMessage('Please enter a username.', 'error');
                return;
            }
            
            if (accessCode.length !== 6 || !/^\d{6}$/.test(accessCode)) {
                showMessage('Access code must be exactly 6 digits.', 'error');
                return;
            }
            
            if (accessCode !== confirmCode) {
                showMessage('Access codes do not match.', 'error');
                return;
            }
            
            // Check if username already exists
            const users = JSON.parse(localStorage.getItem('docuManagerUsers') || '[]');
            if (users.some(user => user.username === username)) {
                showMessage('Username already exists. Please choose another.', 'error');
                return;
            }
            
            // Create new user object
            const newUser = {
                fullName: fullName,
                email: email,
                username: username,
                accessCode: accessCode,
                createdAt: new Date().toISOString(),
                lastLogin: null
            };
            
            // Add to users array
            users.push(newUser);
            
            // Save to localStorage
            localStorage.setItem('docuManagerUsers', JSON.stringify(users));
            
            // Show success message
            showMessage('Account created successfully! Redirecting to login...', 'success');
            
            // Redirect to login page after a short delay
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            messageContainer.appendChild(alertDiv);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
    
    
</body>

</html>
